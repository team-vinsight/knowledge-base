site_name: Vinsight R&D Knowledge Base
site_url: https://team-vinsight.github.io/knowledge-base/
site_description: RnD Knowledge Base for Visual SLAM Project
repo_url: https://github.com/team-vinsight/knowledge-base
repo_name: team-vinsight/knowledge-base

theme:
  name: readthedocs
  logo: assets/logo.png
  collapse_navigation: true
  sticky_navigation: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true

nav:
  - Introduction: index.md
  - Fundamentals: fundamentals.md
  - Tech Stack: tech-stack.md
  - Hardware Platforms:
      - Jetson Orin NX: hardware/jetson-orin-nx.md
      - Raspberry Pi 5: hardware/raspberry-pi-5.md
      - Orbbec Gemini 2L Camera: hardware/orbbec-gemini-2l.md
      - DJI Mono Camera: hardware/dji-mono-camera.md
  - VSLAM Models:
      - ORB-SLAM3: vslam/orb-slam3.md
      - cuVSLAM and PyCuVSLAM: vslam/cuvslam.md
      - Droid SLAM: vslam/droid-slam.md
      - Omni-Swarm: vslam/omni-swarm.md
      - DF-VO: vslam/df-vo.md
      - Miscellaneous: vslam/miscellaneous.md
  - Datasets: datasets.md
